<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        // 冒泡排序，升序
        function pop(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
        }
        var arr1 = [46, -59, 488, 3, 46];
        pop(arr1);
        console.log(arr1);

        // 数字转化为5
        function changeToFive(num){
            num = 5;
            console.log(num);
        }
        var num1 = 10;
        changeToFive(num1);
        console.log(num1);
    </script>
</head>
