    <title>Document</title>
    <script>
        // 数字前面加0，表示八进制
        var num1 = 010;
        console.log(num1);
        // 加0x，表示十六进制
        var num2 = 0x10;
        console.log(num2);
        // 最大值最小值
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);
        // 无穷大
        console.log(Number.MAX_VALUE*2);
        console.log(-Number.MAX_VALUE*2);
        // 非数字
        console.log('ASD'-15);
        // isNaN()
        console.log(isNaN(12))
        // 案例
        alert('你好啊！\n你是“小笨蛋”吗？')
    </script>
