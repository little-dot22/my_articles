<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box img {
            position: absolute;
            top: 10px;
            right: 2px;
            width: 15px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="images/lyf.jpeg" alt="" id="eye">
        </label>
        <input type="password" name="" id="pwd">
    </div>

    <script>
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        var cnt = 0;
        eye.onclick = function() {
            if (cnt%2 == 0) pwd.type = 'text';
            else pwd.type = 'password';
            cnt++;
        }
    </script>
</body>

</html>
